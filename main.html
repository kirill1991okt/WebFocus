            <a href="tel:+375447550101">+375 (44) 755-01-01</a>
            <img src="/assets/icon/А1.png" alt="A1" />

            <a href="tel:+375295500101">+375 (29) 550-01-01</a>
            <img src="/assets/icon/МТС.png" alt="MTC" />

        </div>

        <div class="header__menu">
          <div class="header__menu-logo">
            <img src="/assets/Logo.png" alt="logo" />
          </div>
          <nav class="header__menu-nav">
            <ul class="header__menu-nav--item">
              <li class="header__menu-nav--item-list">

              </li>
              <li class="header__menu-nav--item-list">
                <a href="#" class="header__menu-nav--item-list-link"

                >
              </li>
              <li class="header__menu-nav--item-list">
                <a href="#" class="header__menu-nav--item-list-link"
                  >Контакты</a
                >
              </li>
            </ul>
            <a href="#" class="header__menu-nav_search"
              ><img src="/assets/icon/search.png" alt="search"
            /></a>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">

          <div class="first__screen-content">
            <div class="first__screen-content-title">
              <span>Взыскание дебиторской</span>

            </div>
            <button class="first__screen-content-button">подробнее</button>
